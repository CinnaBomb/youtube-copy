<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class = 'top-nav'>
		<img src = "images/menu.png" style="width:30px;">
		<img src = "images/logo.png" style="width:100px;">
		<img src = "images/search.png" style="width:30px;">

		<form>
			<input type = "text" name = "youtube-search" value = "Search" >
			<input type = "submit">
		</form>

		<img src = "images/upload.png" style="width:30px;">
		<img src = "images/bell.png" style="width:30px;">
		<img src = "images/profile.jpg" style="width:30px;">

	</div>
	<div class = "container md-col-8">
		<div class = "video-stuff md-col-4">
			<div class = "video">
				<iframe width="640" height="360" src="https://www.youtube.com/embed/Q2xIEXpA3UY" frameborder="0" allowfullscreen></iframe>
			</div>

			<div class = "video-info">
				<img src = "images/title.png">
				<img src = "images/info.png">
			</div>

			<div class = "comments">
				<img src = "images/comments.png">
			</div>
		</div>

		<div class = "side-bar">
			<img src = "images/side-bar.png">
		</div>
	</div>


	<div class = "bottom-nav">
		<img src = "images/bottom-nav.png">
	</div>

</body>
</html>
